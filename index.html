<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row  px-md-n5">
            <div class="col  px-md-5">

                <div class="card text-center">
                    <h1>César Luis Moreno</h1>

                    <img class="img-fluid max-width: 100% height: auto" src="./avatar.png" alt="Avatar">
                </div>

                <div class="card text-center">
                    <h2>Datos Personales</h2>
                    
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id = "data"></tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <div class="card text-center">
                    <h2>Cursos Actuales</h2>
                    <form style="margin:10px;">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" id="search-box"
                                    placeholder="Filtrar por nombre">
                            </div>
                            <div class="col">
                                <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                            </div>
                        </div>
                    </form>
                    <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>Curso</th>
                                <th>Profesor</th>
                                <th>Créditos</th>
                            </tr>
                        </thead>
                        <tbody id="courses"></tbody>
                       
                    </table>
                    <h1>Total créditos es:<p id = "total-credits"></p></h1>
                    <input type="text" class="form-control" id="minimo" placeholder="Ingrese el minimo de creditos. INCLUSIVO.">
                    <input type="text" class="form-control" id="maximo" placeholder="Ingrese el maximo de creditos. INCLUSIVO.">
                    <button type="button" id="button-filterByCreditos" class="btn btn-success">Filtrar</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/course.js"></script>
    <script type="module" src="./scripts/dataCourses.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
